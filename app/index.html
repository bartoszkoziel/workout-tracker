<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout tracker</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
    <div class="container">
        <h1>WORKOUT TRACKER</h1>

    </div>

    <script defer src="/script.js"></script>
</body>
</html>
