<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout tracker</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
    <div class="container">
        <h1>WORKOUT TRACKER</h1>
        <a href="https://www.hybridcalisthenics.com/programs" target="_blank" >EXERCISES</a>
        <a href="./calendar.html">CALENDAR</a>
        <div><a id="btnNext" href="#">NEXT TRAINING</a></div>
        <p><select id="selType"></select> TYPE</p>
        <p><input id="tbProgression" type="number" value="0"> PROGRESSION (0-easy to n-hard)</p>
        <p><input id="tbRepsTime" type="number" value="0"> REPS/TIME</p>
        <button id="btnSubmit">SUBMIT</button>
        <button id="btnAdd">ADD</button>
        <button id="btnClear">CLEAR</button>

        <p id="lblExerciseArr"></p>

    </div>

    <script defer src="/script.js"></script>
</body>
</html>
